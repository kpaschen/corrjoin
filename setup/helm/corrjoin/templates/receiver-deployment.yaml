apiVersion: apps/v1
kind: Deployment
metadata:
  name: correlation-processor
  labels:
    app: corrjoin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: corrjoin
  template:
    metadata:
      labels:
        app: corrjoin
    spec:
      nodeSelector:
        resultsVolumeMounted: "true"
      securityContext:
        fsGroup: 1001
      volumes:
         - name: results-store
           persistentVolumeClaim:
              claimName: receiver-results
      containers:
      - name: receiver
        image: {{ .Values.image.repository }}/{{ .Values.image.image }}:{{ .Values.image.version }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/webroot/app"]
        args: ["-svdDimensions", {{ .Values.corrjoin.svdDimensions | quote }},
           "-windowSize", {{ .Values.corrjoin.windowSize | quote }},
           "-stride", {{ .Values.corrjoin.stride | quote }},
            "-comparer", "inprocess",
            "-correlationThreshold", {{ .Values.corrjoin.correlationThreshold | quote }},
            "-sampleInterval", {{ .Values.corrjoin.sampleInterval | quote }},
           "-prometheusURL", {{ .Values.prometheusURL }},
           "-maxRows", {{ .Values.corrjoin.maxRows | quote }},
           "-parquetMaxRowsPerRowGroup", "10000"]
        resources:
           limits:
              cpu: "1"
              memory: "6Gi"
           requests:
              cpu: "1"
              memory: "6Gi"
        ports:
        - containerPort: 9201
          name: api
        - containerPort: 9203
          name: metrics
        - containerPort: 9205
          name: explorer
        volumeMounts:
           - name: results-store
             mountPath: /tmp/corrjoinResults

