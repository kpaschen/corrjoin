apiVersion: apps/v1
kind: Deployment
metadata:
  name: correlation-processor
  labels:
    app: corrjoin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: corrjoin
  template:
    metadata:
      labels:
        app: corrjoin
    spec:
      containers:
      - name: receiver
        image: localhost:5001/receiver:v0.1
        imagePullPolicy: Always
        command: ["/bin/receiver"]
        args: ["-windowSize", "60", "-stride", "30", "-algorithm", "full_pearson"]
        ports:
        - containerPort: 9201
          name: api
        - containerPort: 9203
          name: metrics

